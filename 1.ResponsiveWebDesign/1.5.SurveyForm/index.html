<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name"
        >Name <input id="name" type="text" placeholder="Enter your name" required
      /></label>
      <label id="email-label" for="email">
        Email <input id="email" type="email" placeholder="Enter your Email" required />
      </label>
      <label id="number-label" for="number">
        Age <input id="number" type="number" placeholder="Age" min="3" max="120" />
      </label>
      <label id="select-label">
        Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to save</option>
          <option>Other</option>
        </select>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label> <input type="radio" value="Definitely" name="recommend" /> Definitely </label>
      <label> <input type="radio" value="Maybe" name="recommend" /> Maybe </label>
      <label> <input type="radio" value="Not sure" name="recommend" /> Not sure </label>
      <label id="select-label">
        What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Project</option>
          <option>Community</option>
          <option>Open source</option>
        </select>
      </label>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label> <input type="checkbox" name="Front-end" value="Front-end Projects" /> Front-end Projects </label>
      <label> <input type="checkbox" name="Back-end" value="Back-end Projects" /> Back-end Projects </label>
      <label> <input type="checkbox" name="Data" value="Data Visualization" /> Data Visualization </label>
      <label> <input type="checkbox" name="Challenges" value="Challenges" /> Challenges </label>
      <label> <input type="checkbox" name="open-source" value="Open Source Community" /> Open Source Community </label>
      <label> <input type="checkbox" name="gitter" value="Gitter help rooms" /> Gitter help rooms </label>
      <label> <input type="checkbox" name="videos" value="Videos" /> Videos </label>
      <label> <input type="checkbox" name="city" value="City Meetups" /> City Meetups </label>
      <label> <input type="checkbox" name="wiki" value="Wiki" /> Wiki </label>
      <label> <input type="checkbox" name="forum" value="Forum" /> Forum </label>
      <label> <input type="checkbox" name="additional" value="Additional Courses" /> Additional Courses </label>
      <label>
        <textarea placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit" />
    </form>
  </body>
</html>
